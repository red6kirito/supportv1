<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire de contact redsix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="contact">
        <h2>Contacte moi!</h2>

        <form action="#">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Prénom" id="name" class="item" autocomplete="off">
                    <div class="error-txt">L'onglet prénom doit etre remplit</div>
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Adresse Email" id="email" class="item" autocomplete="off">
                    <div class="error-txt email">l'onglet Adresse mail doit etre remplit</div>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Pseudo" id="phone" class="item" autocomplete="off">
                    <div class="error-txt">l'onglet Pseudo doit etre remplit</div>
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Sujet" id="subject" class="item" autocomplete="off">
                    <div class="error-txt">l'onglet Sujet doit etre remplit</div>
                </div>
            </div>

            <div class="textarea-field field">
                <textarea name="" id="message" cols="30" rows="10" placeholder="Message" class="item" autocomplete="off"></textarea>
                <div class="error-txt">l'onglet Message doit etre remplit </div>
            </div>

            <button type="submit">Envoyer</button>
        </form>
    </section>


    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
